<div class="construction-converter">
  <h2>Construction Unit Converter</h2>
  <input type="number" id="construction-value" placeholder="Enter value" />
  <select id="construction-from-unit">
    <option value="meters">Meters</option>
    <option value="feet">Feet</option>
    <option value="yards">Yards</option>
    <option value="inches">Inches</option>
    <option value="liters">Liters</option>
    <option value="gallons">Gallons</option>
    <option value="cubicmeters">Cubic Meters</option>
    <option value="cubicyards">Cubic Yards</option>
    <option value="kilograms">Kilograms</option>
    <option value="pounds">Pounds</option>
    <option value="grams">Grams</option>
  </select>
  <select id="construction-to-unit">
    <option value="feet">Feet</option>
    <option value="meters">Meters</option>
    <option value="yards">Yards</option>
    <option value="inches">Inches</option>
    <option value="gallons">Gallons</option>
    <option value="liters">Liters</option>
    <option value="cubicyards">Cubic Yards</option>
    <option value="cubicmeters">Cubic Meters</option>
    <option value="pounds">Pounds</option>
    <option value="kilograms">Kilograms</option>
    <option value="grams">Grams</option>
  </select>
  <button id="convert-unit">Convert Unit</button>
  <div id="result"></div>
</div>
